name: Build App
on:
  push:
    branches:
      - master
jobs:  
  android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install     
      - name: Build Android Release        
        run: cd android && ./gradlew assembleRelease  
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: yarn install
      - name: Install pod dependencies
        run: |
          cd ios && pod install
      - name: Build app
        run: |       
          xcodebuild -workspace isusapp.xcworkspace -scheme isusapp archive -archivePath isusapp.xcarchive -allowProvisioningUpdates
          xcodebuild -exportArchive -archivePath ./isusapp.xcarchive -exportPath . -exportOptionsPlist isusapp/Info.plist
          mv isusapp.ipa ../isusapp.ipa
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: isusapp.ipa
          path: ios/build/


     